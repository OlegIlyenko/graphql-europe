@import views._
@import repo.ContentRepo

@(config: Config, speaker: Speaker, repo: ContentRepo)

@secondary(config, speaker.name, metaInfo = Some(speaker.metaInfo)) {
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>@speaker.name</h1>
      </div>
    </div>
  </div>

  <div class="container">
    @speakerSection(speaker, repo, showName = false)
  </div>
}
