@import views._

@(config: Config, conference: Conference, title: String, message: String)

@secure(config, conference, "Secure Area") {
  <div class="container" style="padding-top: 50px">
    <div class="row">
      <div class="col-lg-12">
        <h3>@title</h3>

        <p>@message</p>
      </div>
    </div>
  </div>
}
