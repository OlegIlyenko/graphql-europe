@import views.Config

@(config: Config, count: Long)

@admin.secure(config, "Secure Area") {
  <div class="container" style="padding-top: 50px">
    <div class="row">
      <div class="col-lg-12">
        <h3>Stats</h3>

        <p>Number of subscribers: <strong>@count</strong></p>
      </div>
    </div>
  </div>
}
