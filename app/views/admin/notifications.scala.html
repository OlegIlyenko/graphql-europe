@import views.Config

@(config: Config, count: Long, date: String)

@admin.secure(config, "Secure Area") {
  <div class="container" style="padding-top: 50px">
    <div class="row">
      <div class="col-lg-12">
        <h3>Stats</h3>

        <p>Number of subscribers: <strong>@count</strong></p>
      </div>
    </div>
  </div>

  <div class="container" style="padding-top: 30px">
    <div class="row">
      <div class="col-lg-12">
        <h3>Actions</h3>

        <p>
          <a href="@routes.Admin.exportSubs(date + ".csv")">Export in CSV format</a>
        </p>
      </div>
    </div>
  </div>
}
