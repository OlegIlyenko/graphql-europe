@import views._

@(config: Config, venue: Venue)

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=@config.googleMapsApiKey"></script>

<script type="text/javascript">
  // When the window has finished loading create our google map below
  google.maps.event.addDomListener(window, 'load', init);

  function init() {
    var poiAll = {
      "featureType": "poi",
      "elementType": "all",
      "stylers": [
        {
          "visibility": "on"
        }
      ]
    }

    var poiGeom = {
      "featureType": "poi",
      "elementType": "geometry",
      "stylers": [
        {
          "visibility": "off"
        }
      ]
    }

    var poiText = {
      "featureType": "poi",
      "elementType": "labels.text",
      "stylers": [
        {
          "visibility": "on"
        },
        {
          "hue": "#00ff59"
        }
      ]
    }

    var poiTextFill = {
      "featureType": "poi",
      "elementType": "labels.text.fill",
      "stylers": [
      {
          "color": "#F56199"
      }
      ]
    }

    var poiIcon = {
      "featureType": "poi",
      "elementType": "labels.icon",
      "stylers": [
        {
          "visibility": "on"
        },
        {
          "hue": "#ff00ac"
        }
      ]
    }

    // Basic options for a simple Google Map
    // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
    var mapOptions = {
      // How zoomed in you want the map to start at (always required)
      zoom: 16,
      // The latitude and longitude to center the map (always required)
      center: new google.maps.LatLng(@venue.address.latitude, @venue.address.longitude),
      // How you would like to style the map.
      // This is where you would paste any style found on Snazzy Maps.
      styles: [{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"administrative.land_parcel","elementType":"labels","stylers":[{"color":"#000000"}]},{"featureType":"administrative.land_parcel","elementType":"labels.text","stylers":[{"saturation":"0"}]},{"featureType":"administrative.land_parcel","elementType":"labels.text.fill","stylers":[{"color":"#000000"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]}, poiAll, poiGeom, poiText, poiTextFill, poiIcon,{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"},{"color":"#f56199"},{"gamma":"3.5"},{"weight":"1"}]},{"featureType":"road.highway","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road.highway","elementType":"labels.text.stroke","stylers":[{"visibility":"off"}]},{"featureType":"road.highway","elementType":"labels.icon","stylers":[{"color":"#cbc7c7"},{"gamma":"2.00"}]},{"featureType":"road.arterial","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#f56199"},{"visibility":"on"},{"saturation":"0"},{"lightness":"0"},{"gamma":"1"}]}]
    };

    // Get the HTML DOM element that will contain your map
    // We are using a div with id="map" seen below in the <body>
    var mapElement = document.getElementById('map');

    // Create the Google Map using our element and options defined above
    var map = new google.maps.Map(mapElement, mapOptions);

    // Let's also add a marker while we're at it
    var marker = new google.maps.Marker({
      position: new google.maps.LatLng(@venue.address.latitude, @venue.address.longitude),
      map: map,
      title: 'Snazzy!'
    });
  }
</script>
